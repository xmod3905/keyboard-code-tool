<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Keyboard Keycode</title><style type="text/css">body{padding:0;margin:0;position:relative;display:block;height:100vh;width:100%}div,h1,p,span{margin:0;padding:0}.parent{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center}</style></head><body><div class="parent"><h1>Keyboard Keycode</h1><div class="conatiner" id="canvas"><p>event.keyCode = <span>Press anything</span></p><p>event.key = <span>Press anything</span></p><p>event.code = <span>Press anything</span></p></div></div><script>document.addEventListener("keyup",function(e){e.preventDefault();var o=[e.keyCode,e.key,e.code],n=-1;if(document.querySelectorAll("#canvas span").forEach(e=>{n++,e.innerHTML=o[n]}),123==o[0]||"F12"==o[1]||"F12"==o[2]||e.shiftKey&&e.ctrlKey&&"I"==o[1]){window.open(window.location,"_blank");window.focus(),setTimeout(()=>{window.location="https://youtu.be/orbjuMHZ4k4"},200)}});</script></body></html>
